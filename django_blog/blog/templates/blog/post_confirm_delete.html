{% extends 'blog/base.html' %}
{% block content %}
  <h1>Delete Post</h1>
  <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Confirm Delete</button>
    <a class="btn" href="{% url 'post_detail' post.pk %}">Cancel</a>
  </form>
{% endblock %}
