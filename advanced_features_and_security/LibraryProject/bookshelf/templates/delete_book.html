<!-- users with the right permission can delete books -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="bg-gray-800 text-white px-6 py-5 mb-6">
        <div class="max-w-3xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">ğŸ“š Library Management System</h1>
            <div class="text-sm">Welcome, {{ user.username }}</div>
        </div>
    </div>

    <div class="max-w-3xl mx-auto px-6">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold mb-6 text-red-600">ğŸ—‘ï¸ Delete Book</h2>
            
            <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded mb-6">
                <strong>âš ï¸ Warning:</strong> This action cannot be undone!
            </div>
            
            <p class="text-lg mb-6 text-gray-700">
                Are you sure you want to delete the following book?
            </p>
            
            <div class="bg-gray-50 rounded-lg p-6 mb-6">
                <h3 class="text-xl font-semibold mb-3 text-gray-800">{{ book.title }}</h3>
                <p class="text-gray-600 mb-2"><strong>Author:</strong> {{ book.author }}</p>
                <p class="text-gray-600"><strong>Publication Year:</strong> {{ book.publication_year }}</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="flex gap-3">
                    <button type="submit" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition font-medium">ğŸ—‘ï¸ Yes, Delete Book</button>
                    <a href="{% url 'book_list' %}" class="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition font-medium inline-block">âŒ Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
